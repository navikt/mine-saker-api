query($ident : String!, $temaetSomSkalHentes : Tema) {
    dokumentoversiktSelvbetjening(ident: $ident, tema: [$temaetSomSkalHentes]) {
        code
        tema {
            navn
            kode
            journalposter{
                tittel
                journalpostId
                journalposttype
                avsenderMottaker {
                    id
                    type
                }
                relevanteDatoer {
                    dato
                    datotype
                }
                dokumenter {
                    tittel
                    dokumentvarianter{
                        variantformat
                        filuuid
                        brukerHarTilgang
                    }
                }
            }
        }
    }
}
