query($ident : String!, $sakstema : Tema) {
    dokumentoversiktSelvbetjening(ident: $ident, tema: [$sakstema]) {
        tema {
            kode
            navn
            journalposter {
                        tittel
                        journalpostId
                        journalposttype
                        tema
                        journalstatus
                        sak {
                            fagsakId
                            fagsaksystem
                            sakstype
                        }
                        avsender {
                            id
                            type
                            navn
                        }
                        mottaker {
                            id
                            type
                            navn
                        }
                        relevanteDatoer {
                            dato
                            datotype
                        }
                        dokumenter {
                            tittel
                            dokumentInfoId
                            dokumentvarianter{
                                variantformat
                                brukerHarTilgang
                                code
                                filtype
                                filstorrelse
                            }
                        }
                    }
        }

    }
}
