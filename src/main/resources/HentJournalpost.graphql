query($journalpostId : String!) {
    journalpostById(journalpostId: $journalpostId) {
        tittel
        tema
        journalpostId
        journalposttype
        journalstatus
        sak {
            fagsakId
            fagsaksystem
            sakstype
        }
        avsender {
            navn
        }
        mottaker {
            navn
        }
        datoSortering
        dokumenter {
            tittel
            dokumentInfoId
            dokumentvarianter {
                variantformat
                brukerHarTilgang
                code
                filtype
                filstorrelse
            }
        }
    }
}
