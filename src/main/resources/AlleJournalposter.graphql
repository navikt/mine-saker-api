query($ident : String!) {
    dokumentoversiktSelvbetjening(ident: $ident, tema: []) {
        journalposter {
            tittel
            journalpostId
            journalposttype
            tema
            avsender {
                navn
            }
            mottaker {
                navn
            }
            datoSortering
            dokumenter {
                tittel
                dokumentInfoId
                dokumentvarianter{
                    variantformat
                    brukerHarTilgang
                    code
                    filtype
                    filstorrelse
                }
            }
        }
    }
}
