apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: mine-saker-api
  namespace: personbruker
  labels:
    team: personbruker
spec:
  envFrom:
    - secret: mine-saker-api-secrets
  image: {{version}}
  port: 8080
  liveness:
    path: /mine-saker-api/internal/isAlive
    initialDelay: 15
  readiness:
    path: /mine-saker-api/internal/isReady
    initialDelay: 15
  prometheus:
    enabled: true
    path: /mine-saker-api/metrics
  replicas:
    min: 2
    max: 4
  webproxy: true
  idporten:
    enabled: true
    postLogoutRedirectURIs:
      - "https://www.nav.no"
    sidecar:
      enabled: true
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dittnav-api
          namespace: min-side
        - application: dittnav-api
          namespace: "personbruker"
          cluster: "prod-sbs"
    outbound:
      external:
        - host: "https://safselvbetjening.prod-fss-pub.nais.io"
        - host: "https://sosialhjelp-soknad-api.nais.oera.no"
      rules:
        - application: "safselvbetjening"
          namespace: "teamdokumenthandtering"
          cluster: "prod-fss"
  ingresses:
    - "https://person.nav.no/mine-saker-api"
  resources:
    limits:
      cpu: "3"
      memory: 768Mi
    requests:
      cpu: "500m"
      memory: 580Mi
